<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="applet4.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(25, 3, 25);">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Event Driven Programming</a>
            <!-- Your navbar items -->
        </div>
    </nav>

    <div class="search-container">
        <form id="searchForm" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
           <!--<button class="btn btn-outline-success" type="submit">Search</button>  -->
            <div class="filter-container">
                <select id="filterType" class="form-select me-2">
                    <option value="name">Filter by Name</option>
                    <option value="id">Filter by ID</option>
                    <option value="program">Filter by Program</option>
                    <option value="year">Filter by Enrolled Year</option>
                </select>
                <select id="nameDropdown" class="form-select me-2" style="display: none;"></select>
            </div>
        </form>
    </div>

    <!-- Div to show search results -->
    <div id="studentSearchList"></div>

    <!-- Popup for search confirmation -->
    <div id="popup" style="display: none;">
        <div id="popupMessage"></div>
        <button id="closePopup">Close</button>
    </div>

    <script src="applet4.js"></script>
</body>
</html>
